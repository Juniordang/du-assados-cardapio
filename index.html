<!DOCTYPE html>
<html lang="en">
<head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Du assados</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header>
        <div class="c-head">
            <img src="assets/frango.jpg" alt="logo du assados" />
            <div class="c-header__info">
                <h1>Du Assados</h1>
                <span id="c-loc">Rua das amoras, 14, Cianorte, PR</span>
                <div id="c-status">
                    Dom - 9:00 as 11:00
                </div>
            </div>
        </div>
    </header>
    <main>
        <h2>Conheça o nosso menu</h2>
        <section  class="s-menu">
            <div class="c-item">
                <img src="/assets/frango.jpg" alt="frango" />
                <div class="c-info__item">
                    <div class="c-top">
                        <strong>Frango com Manteiga e Alho</strong>
                        <p>
                            Frango inteiro, Manteiga, Alho picado, Salsa picada, Limão, Sal e pimenta-do-reino a gosto.
                        </p>
                    </div>
                    <div class="c-bottom">
                        <span class="c-price">R$ 35,00</span>
                        <div id="c-cart"><i class="ph ph-shopping-cart"></i></div>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
